<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Lengow.get('js').upgrade();</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link href="https://fonts.googleapis.com/css?family=Cousine:400,400i,700,700i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/custom.css" id="theme">
        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">


        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
            <script src="lib/js/html5shiv.js"></script>
        <![endif]-->

        <script src="lib/js/head.min.js" defer></script>
        <script src="lib/js/baffle.min.js" defer></script>
        <script src="js/reveal.js" defer></script>
        <script src="js/prez.js" defer></script>
        <script src="js/intro.js" defer></script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">

                {% for slide in site.slides %}

                    {{slide.content}}

                {% endfor %}

            </div>
        </div>

    </body>
</html>
